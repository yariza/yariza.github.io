<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width">

	<!-- google font -->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,400italic' rel='stylesheet' type='text/css'>
	<!-- font awesome! -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- syntax highlighting CSS -->
	<link rel="stylesheet" href="/css/syntax.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/common.css">
	{% for css_name in page.extra-css %}
	<link rel="stylesheet" type="text/css" href="{{ css_name }}">
	{% endfor %}
	{% if page.post_css %}
	<link rel="stylesheet" type="text/css" href="{{ page.post_css }}">
	{% endif %}

	<!--Scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/common.js"></script>
	{% for js_name in page.extra-js %}
	<script type="text/javascript" src="{{ js_name }}"></script>
	{% endfor %}

</head>
<body>

	<div class="site">
		<div class="header">
			<div class="title">
				<a class="hover" id="nav-home" href="/">Yujin Ariza</a>
				<div class="subhead">Developer</div>
			</div>
			<a class="extra hover" id="nav-violin" href="/violin">violin</a>
			<a class="extra hover" id="nav-dev" href="/dev">development</a>
			<a class="extra hover" id="nav-blog" href="/blog">blog</a>
		</div>

		<div class="content">
		{{ content }}
		</div>

		<div class="footer">
			<div class="contact blurb">
				<p>Contact me!</p>
			</div>
			<div class="contact links">
				<p>
					<i class="fa fa-github-alt"></i>
					<a href="https://github.com/yariza">github.com/yariza</a><br>
					<i class="fa fa-linkedin"></i>
					<a href="https://linkedin.com/in/yujinariza">linkedin.com/in/yujinariza</a><br>
					<i class="fa fa-envelope-o"></i>
					<a href="mailto:me@yujinariza.com">me@yujinariza.com</a><br>
				</p>
			</div>
		</div>
	</div>

</body>
</html>
